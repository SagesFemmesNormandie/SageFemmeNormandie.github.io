permalink: pretty
markdown: kramdown
prose:
  rooturl: ''
  siteurl: 'http://sagefemmenormandie.github.io/'
  relativeLinks: 'http://sagefemmenormandie.github.io/links.jsonp'
  media: 'images'
  ignore:
    - index.html
    - _config.yml
    - _config_dev.yml
    - _prose.yml
    - .travis.yml
    - 404.html
    - LICENSE
    - README.md
    - humans.txt
    - feed.xml
    - links.jsonp
    - browserconfig.xml
    - Gemfile
    - Gemfile.lock
    - .editorconfig
    - .gitattributes
    - .gitignore
    - .ruby-version
    - .htaccess
    - package.json
    - Procfile
    - /_layouts
    - /_includes
    - /_data
    - /_sass
    - /_posts
    - /public
    - /files
    - /images
    - /script
    - /assets
    - _gdrive_cache
    - index-js.html
    - index.md
    - favicon.ico
  metadata:
    _activities:
      - name: "type"
        field:
          element: "hidden"
          value: "Activity"
      - name: "title"
        field:
          element: "text"
          label: "Titre du billet"
          value: ""
      - name: "description"
        field:
          element: "text"
          label: "Rentrer une description courte de l'activité"
          value: ""
      - name: "category"
        field:
          element: "text"
          label: "Indiquer le type d'activité"
          value: ""

